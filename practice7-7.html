<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
    div {
        display: inline-block;
        width: 60px;
        padding: 10px; 
    }
    </style>
</head>
<body>
<h3> 17개의 CSS2 색이름과 색</h3>
<script>
    let colorNames = ["maroon", "red", "orange", "yellow", "olive", "violet",
                     "maroon", "red", "orange", "yellow", "olive", "violet",
                     "maroon", "red", "orange", "yellow", "olive", "violet"];

    for(let i=0; i<colorNames.length; i++) {
        let str = <div style="background-color: ${colorNames[i]}"> ${colorNames[i]} </div>;
        document.write(str); }
</script>
</body>
</html>
